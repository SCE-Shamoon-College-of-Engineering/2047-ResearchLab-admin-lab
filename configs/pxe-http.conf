# Bind to the lab interface only
interface=enp0s31f6
bind-interfaces
no-resolv
except-interface=lo

# We do NOT provide DNS; silence resolvconf noise
port=0

# UEFI HTTPBoot (architecture 16)
dhcp-match=set:efihttp,option:client-arch,16
dhcp-boot=tag:efihttp,http://192.168.1.250/EFI/BOOT/bootx64.efi

# Proxy-DHCP: FortiGate gives IPs; we only provide PXE boot options
dhcp-range=192.168.1.0,proxy

# Keep TFTP enabled for any legacy PXE (optional)
enable-tftp
tftp-root=/srv/tftp

# Logging
log-dhcp
log-queries
log-facility=/var/log/dnsmasq.log

