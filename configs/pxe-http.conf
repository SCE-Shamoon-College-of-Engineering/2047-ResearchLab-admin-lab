interface=enp0s31f6
bind-interfaces
no-resolv
except-interface=lo
port=0

# FortiGate gives IP, we provide boot info only (Proxy-DHCP)
dhcp-range=192.168.1.0,proxy

# PXE boot options
dhcp-match=set:efihttp,option:client-arch,16
dhcp-match=set:efi64,option:client-arch,7
dhcp-match=set:efi32,option:client-arch,6

# For UEFI HTTPBoot
dhcp-boot=tag:efihttp,http://192.168.1.250/EFI/BOOT/bootx64.efi

# For legacy PXE â†’ iPXE
pxe-service=X86PC,"iPXE network boot",ipxe.efi

enable-tftp
tftp-root=/srv/tftp

log-dhcp
log-queries
log-facility=/var/log/dnsmasq.log
